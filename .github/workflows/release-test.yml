name: Release to TestPyPI

on:
  push:
    tags:
      - "v*.*.*"   # svaka verzija tipa v1.0.0

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # ðŸ”‘ potrebno za Trusted Publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true   # âœ… neÄ‡e pasti ako verzija veÄ‡ postoji
